<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Image</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="background">
        <div class="navbar">
          <img src="" alt="LOGO" />
          <ul class="nav-list">
            <li>Home</li>
            <li>Our Services</li>
            <li>Portfolio</li>
            <li>Contact Us</li>
            <button class="login-button"><span class="login">Login</span></button>
          </ul>
        </div>
        <div class="hero">
          <div class="container">
            <h3 class="hero-tag" id="about">Upload The Image!</h3>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="box1">
            <form class="upload-form">
                <div class="form-group">
                    <label class="form-label">Name</label><br>
                    <input type="text" class="form-input" placeholder="Enter Your Username">
                </div>

                <div class="form-group">
                    <label class="form-label">Image</label><br>
                    <input type="file" class="form-input-file" placeholder="Enter Your Username">
                </div>

                <div class="upload-button">
                    <button type="submit">
                        <a href="#">Update</a>
                    </button>
                </div>
            </form>
        </div>

        <div class="box2">
            <img src="../Images/clean-removebg.png" alt="Clean">
        </div>
      </div>
</body>
</html>
